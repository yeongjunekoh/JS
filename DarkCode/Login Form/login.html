<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <form action="#" class="login-form">
        <h1>Sign In</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">Username</div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div> 
            <!--띄어쓰기는 여러개의 클래스를 가지게 해준다. 위의 경우에는 총 3가지의 class를 가지게 되어 js에서 classList[2]까지 있게 되는 것이다.-->
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            <!-- fa-check라는 아이콘이 출력되도록 도와준 것-->
            Stay signed in
        </div>

        <button class="btn fas fa-arrow-right" disabled></button>
        <a href="#">Can't Sign in?</a>
        <a href="#">Create Acount</a>
    </form>
    <script src="login.js"></script>
</body>
</html>
