<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Effect</title>
    <link rel="stylesheet" href="typingEffect.css">
</head>
<body>
    
    <div id = "text">
        
    </div>

    <script type="text/javascript">
        var i = 0, text;
        text = "Welcome to Darkcode"

        function typing(){
            if(i < text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                /* Element 속성(property) innerHTML 은 요소(element) 내에 포함 된 HTML 또는 XML 마크업을 가져오거나 설정합니다. 
                charAt을 이용해서 인덱스 별로 문자를 불러내어 출력하게 됩니다. */
                i++;
                setTimeout(typing,200);
            }
        }
        typing();
    </script>
</body>
</html>
